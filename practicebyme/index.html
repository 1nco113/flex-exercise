<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Practice flexbox</title>
</head>
<body>
    <div class="container">
        <div class="flex-container">
            <div class="flex-items"></div>
            <div class="flex-items unique">
                <div class="insideflex"></div>
                <div class="insideflex"></div>
            </div>
            <div class="flex-items"></div>
    </div>

    <div class="browncontainer">
        <div class="bigbrown"></div>
            <div class="doublebrown">
                <div class="doublebrownflex first"></div>
                <div class="doublebrownflex"></div>
            </div>
    </div>

    <div class="flex-container">
        <div class="flex-items second"></div>
        <div class="flex-items second double">
            <div class="orangebox"></div>
            <div class="orangebox"></div>
        </div>
        <div class="flex-items second"></div>
    </div>
</div>
    
</body>
</html>
